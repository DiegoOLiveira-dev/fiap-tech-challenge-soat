# Arquivo: node-app-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: diegodev1996/postechfiap  # Substitua pela sua imagem Node.js
        ports:
        - containerPort: 3000
